<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Tetris.js" defer></script>
    <script src="keyboard.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="game">
        <h1 class="title">🟥🟧🟨 TETRIS 🟩🟦🟪</h1>
        <h1 id="game-over" class="game-over" hidden>⛔GAME OVER!⛔</h1>
        <div class="field-wrapper" id="field-wrapper"></div>
        <div class="scoreboard">
            <div class="rows">Rows: <span id="rows">0</span></div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <br>
        <button id="playBtn" class="btn" onclick="play()">PLAY!</button>
        <button id="pauseBtn" class="btn" onclick="pause()" hidden>PAUSE</button>
        <h2 class="nextTitle">Next shape</h2>
        <div id="next-wrapper" class="next-wrapper"></div>
    </div>

    <h3 class="plug">Made by <a>Fíďa</a> © 2023</h3>

    <audio id="song" src="Tetris.mp3" loop />
    <audio id="break" src="break.mp3" />
    <audio id="gameOver" src="gameOver.mp3" />
</body>
</html>
